<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasun Aqua Farm | Premium Ornamental Fish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        /* Diagnostic display for debugging deployment issues */
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            z-index: 9999;
            font-family: monospace;
            border-bottom: 2px solid #ef4444;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
    <script>
        // Shim environment for ESM modules
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
        
        // Diagnostic logger to help find why the page is blank
        window.addEventListener('error', function(e) {
            console.error('Diagnostic:', e.message);
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.textContent += `Error: ${e.message} at ${e.filename}:${e.lineno}\n`;
            }
        });
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Diagnostic Rejection:', e.reason);
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.textContent += `Rejection: ${e.reason}\n`;
            }
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
